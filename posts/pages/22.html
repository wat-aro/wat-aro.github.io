ver:border-opacity-100" href="/posts/Ubuntu%E5%85%A5%E3%82%8C%E3%81%BE%E3%81%97%E3%81%9F%E3%80%82"><div class="flex pt-2 pb-1 justify-between"><div class="text-xl md:w-5/6 w-9/12">Ubuntu入れました。</div><div class="text-gray-500 md:w-1/6 w-3/12 flex justify-end">2015/01/02</div></div></a><a class="border-b-2 border-gray-200 border-opacity-0 hover:border-opacity-100" href="/posts/%E3%80%90%E3%82%BF%E3%83%BC%E3%83%9F%E3%83%8A%E3%83%AB%E3%80%91%E5%9F%BA%E6%9C%AC%E7%9A%84%E3%81%AA%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89"><div class="flex pt-2 pb-1 justify-between"><div class="text-xl md:w-5/6 w-9/12">【ターミナル】基本的なコマンド</div><div class="text-gray-500 md:w-1/6 w-3/12 flex justify-end">2014/12/21</div></div></a><div class="flex gap-4 py-4 justify-center"><a href="/posts/pages/1">1<!-- --></a><a href="/posts/pages/2">2<!-- --></a><a href="/posts/pages/3">3<!-- --></a><a href="/posts/pages/4">4<!-- --></a><a href="/posts/pages/5">5<!-- --></a><a href="/posts/pages/6">6<!-- --></a><a href="/posts/pages/7">7<!-- --></a><a href="/posts/pages/8">8<!-- --></a><a href="/posts/pages/9">9<!-- --></a><a href="/posts/pages/10">10<!-- --></a><a href="/posts/pages/11">11<!-- --></a><a href="/posts/pages/12">12<!-- --></a><a href="/posts/pages/13">13<!-- --></a><a href="/posts/pages/14">14<!-- --></a><a href="/posts/pages/15">15<!-- --></a><a href="/posts/pages/16">16<!-- --></a><a href="/posts/pages/17">17<!-- --></a><a href="/posts/pages/18">18<!-- --></a><a href="/posts/pages/19">19<!-- --></a><a href="/posts/pages/20">20<!-- --></a><a href="/posts/pages/21">21<!-- --></a><div class="font-bold">22<!-- --></div></div></div></div><div class="flex md:justify-center w-full"><div class="flex flex-col md:max-w-4xl w-full"><hr/><div class="flex justify-center pt-4 pb-8">© 2022 wat-aro</div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"data":{"title":"ＵｂｕｎｔｕでＥｍａｃｓ使用時にＣ－ｆなどで勝手にマークされてしまう","published":"2015/01/14","tags":["Ubuntu","emacs"]},"content":"\n\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003e症状\u003c/h3\u003e\n    \u003cp\u003eC-f C-b C-n C-p で勝手にmark setされる\u003c/p\u003e\n\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003e原因\u003c/h3\u003e\n    \u003cp\u003e\u003ca class=\"keyword\" href=\"http://d.hatena.ne.jp/keyword/Ubuntu\"\u003eUbuntu\u003c/a\u003eのシステム設定でＣｔｒｌキーの位置をＣｔｒｌとして扱うにしているとこの症状が起こるみたい。\u003c/p\u003e\n\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003e解決策\u003c/h3\u003e\n    \u003cp\u003eCtrlキーの位置を Ctrl と Caps Lock を入れ替えるに変更する。\u003cbr /\u003e\nCaps Lock を使わないので両方Ctrlとして使いたかったのだけれどいろいろ弄っても無理でした。\u003cbr /\u003e\nCtrl を押さないように気をつけます。\u003c/p\u003e\n\n\u003c/div\u003e\n","slug":"ＵｂｕｎｔｕでＥｍａｃｓ使用時にＣ－ｆなどで勝手にマークされてしまう"},{"data":{"title":"ＵｂｕｎｔｕにK750 for macを導入しました。","published":"2015/01/11","tags":["Ubuntu","キーボード"]},"content":"\n\u003cp\u003eＵｎｉｆｙｉｎｇとの接続はＭＢＰで。\u003cbr /\u003e\nタッチ感は\u003ca class=\"keyword\" href=\"http://d.hatena.ne.jp/keyword/%A5%B9%A5%C8%A5%ED%A1%BC%A5%AF\"\u003eストローク\u003c/a\u003eが浅めでＭＢＰに近い感じ。\u003cbr /\u003e\nなかなか使いやすくていいです。\u003cbr /\u003e\n\u003ca class=\"keyword\" href=\"http://d.hatena.ne.jp/keyword/%A5%BD%A1%BC%A5%E9%A1%BC%A5%D1%A5%CD%A5%EB\"\u003eソーラーパネル\u003c/a\u003eなので充電の心配がいらないってのが素晴らしい。\u003cbr /\u003e\n以下に私がやった初期設定を書きます。\u003c/p\u003e\u003cp\u003e私の環境でははじめ日本語キーボードと認識されていたので\u003ca class=\"keyword\" href=\"http://d.hatena.ne.jp/keyword/%B1%D1%B8%EC%A5%AD%A1%BC%A5%DC%A1%BC%A5%C9\"\u003e英語キーボード\u003c/a\u003eと認識させるところから。\u003c/p\u003e\n\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003eＵＳ配列キーボードと認識させる\u003c/h3\u003e\n    \u003cpre class=\"code lang-sh\" data-lang=\"sh\" data-unlink\u003esudo dpkg-reconfigure keyboard-configuration\n\u003c/pre\u003e\u003cp\u003eここで使用しているキーボードのモデルを選択。\u003cbr /\u003e\n次にＥｎｇｌｉｓｈ（ＵＳ）を選択。\u003cbr /\u003e\nその次もEnglish(US)を選択。\u003cbr /\u003e\nその後は好みでＡｌｔＧｒやコンポーズキーを選択し、Ｘサーバの強制終了にＣｔｒ + Alt + Backspaceを割り当てる。\u003c/p\u003e\n\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003e標準でファンクションキーを使う\u003c/h3\u003e\n    \u003cp\u003eＳｏｌａａｒをインストールする。\u003c/p\u003e\n\u003cpre class=\"code lang-sh\" data-lang=\"sh\" data-unlink\u003esudo apt-add-repository \u003cspan class=\"synStatement\"\u003e'\u003c/span\u003e\u003cspan class=\"synConstant\"\u003edeb http://ppa.launchpad.net/daniel.pavel/solaar/ubuntu trusty main\u003c/span\u003e\u003cspan class=\"synStatement\"\u003e'\u003c/span\u003e\nsudo apt-get update\nsudo apt-get \u003cspan class=\"synStatement\"\u003einstall\u003c/span\u003e solaar-gnome3\n\u003c/pre\u003e\u003cp\u003esolaarを起動しK750のswap Fx functionをオフにする。\u003c/p\u003e\n\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003eキーの割当を変更\u003c/h3\u003e\n    \u003cp\u003etweak toolを使う\u003c/p\u003e\n\n\u003cdiv class=\"section\"\u003e\n    \u003ch4\u003eCaps lockをＣｏｎｔｒｏｌ\u003c/h4\u003e\n    \u003cp\u003eタイピング欄からＣｔｒｌの位置をクリックし、Caps Lock を Ctrl として使うを選択\u003c/p\u003e\n\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch4\u003eoption と ｃｍｄ を交換\u003c/h4\u003e\n    \u003cp\u003eタイピング欄からAlt/Win キーの動作をクリックし、Alt と Win を入れ替えるを選択\u003cbr /\u003e\n\u003cbr /\u003e\n\u003c/p\u003e\n\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003efcitx の変換を Cmd + Space にする\u003c/h3\u003e\n    \u003cp\u003efcitx の設定を起動\u003cbr /\u003e\n全体の設定から入力\u003ca class=\"keyword\" href=\"http://d.hatena.ne.jp/keyword/%A5%E1%A5%BD%A5%C3%A5%C9\"\u003eメソッド\u003c/a\u003eのオンオフで Cmd + Space を押す。\u003cbr /\u003e\n入力\u003ca class=\"keyword\" href=\"http://d.hatena.ne.jp/keyword/%A5%E1%A5%BD%A5%C3%A5%C9\"\u003eメソッド\u003c/a\u003eでMozcを一番上にする。\u003c/p\u003e\u003cp\u003eシステム設定からキーボード、ショートカットと選択し、ＬａｕｎｃｈｅｒのＨＵＤを表示するキーでＤｅｌｅｔｅを押し無効にする。\u003c/p\u003e\u003cbr /\u003e\n\u003cbr /\u003e\n\u003cbr /\u003e\n\u003cbr /\u003e\n\u003cp\u003e\u003cdiv class=\"hatena-asin-detail\"\u003e\u003ca href=\"http://www.amazon.co.jp/exec/obidos/ASIN/B005L38VRU/wataro-22/\"\u003e\u003cimg src=\"http://ecx.images-amazon.com/images/I/414UrIJf2-L._SL160_.jpg\" class=\"hatena-asin-detail-image\" alt=\"Logitech ワイヤレス ソーラー 英語 キーボード K750 for Mac - Silver　【並行輸入品】\" title=\"Logitech ワイヤレス ソーラー 英語 キーボード K750 for Mac - Silver　【並行輸入品】\"\u003e\u003c/a\u003e\u003cdiv class=\"hatena-asin-detail-info\"\u003e\u003cp class=\"hatena-asin-detail-title\"\u003e\u003ca href=\"http://www.amazon.co.jp/exec/obidos/ASIN/B005L38VRU/wataro-22/\"\u003eLogitech ワイヤレス ソーラー 英語 キーボード K750 for Mac - Silver　【並行輸入品】\u003c/a\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cspan class=\"hatena-asin-detail-label\"\u003eメディア:\u003c/span\u003e Personal Computers\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://d.hatena.ne.jp/asin/B005L38VRU/wataro-22\" target=\"_blank\"\u003eこの商品を含むブログを見る\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\"hatena-asin-detail-foot\"\u003e\u003c/div\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003c/div\u003e\n","slug":"ＵｂｕｎｔｕにK750 for macを導入しました。"},{"data":{"title":"Ubuntu入れました。","published":"2015/01/02","tags":["Ubuntu"]},"content":"\n\u003cp\u003e\u003ca class=\"keyword\" href=\"http://d.hatena.ne.jp/keyword/Windows7\"\u003eWindows7\u003c/a\u003eが入っていたPCにubuntu14.10をインストールしました。\u003cbr /\u003e\n入れてからやっぱり14.04LTSのほうがよかったかなーと思ったり。\u003cbr /\u003e\n\u003ca class=\"keyword\" href=\"http://d.hatena.ne.jp/keyword/Windows7\"\u003eWindows7\u003c/a\u003eよりも使い勝手はよさそうです。\u003cbr /\u003e\nはまったところをメモしておきます。\u003cbr /\u003e\n\u003cbr /\u003e\n\u003c/p\u003e\n\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003eEmacs24.4のインストール\u003c/h3\u003e\n    \u003cp\u003e./configureを実行しようとしてもlibgtk+が足りないって怒られます。\u003cbr /\u003e\nこれをインストールすると今度はlibXpmなどの画像系libraryが足りないと怒られます。\u003cbr /\u003e\n順に足りないライブラリを入れていったのですが、\u003cbr /\u003e\nsudo apt-get  lib○○-dev　で見つからないライブラリもあったり。\u003cbr /\u003e\nなのになぜかmakeが通るようになりました。\u003cbr /\u003e\nよくわからない。\u003cbr /\u003e\n\u003cbr /\u003e\n\u003c/p\u003e\n\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003emozcインストール後に日本語入力ができなくなる\u003c/h3\u003e\n    \u003cp\u003e原因不明。\u003cbr /\u003e\n諦めて再インストールしました。\u003cbr /\u003e\nなんだったんだろう\u003c/p\u003e\n\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003eブルーレイが再生できない\u003c/h3\u003e\n    \u003cp\u003eどうもゴニョゴニョしないとだめみたい？\u003cbr /\u003e\nレコーダーが別にあるからわざわざPCで再生しなくてもってことでゴニョゴニョはしませんでした。\u003c/p\u003e\u003cbr /\u003e\n\u003cbr /\u003e\n\u003cp\u003eこんなところですね。\u003cbr /\u003e\n\u003ca class=\"keyword\" href=\"http://d.hatena.ne.jp/keyword/itunes\"\u003eitunes\u003c/a\u003eの代わりをどうするかはまた検討する予定です。\u003cbr /\u003e\n\u003ca class=\"keyword\" href=\"http://d.hatena.ne.jp/keyword/VM\"\u003eVM\u003c/a\u003eで\u003ca class=\"keyword\" href=\"http://d.hatena.ne.jp/keyword/win7\"\u003ewin7\u003c/a\u003eを入れるか、それともMBPを母艦にしてしまうか。\u003cbr /\u003e\n新しい環境の構築は楽しいですなー\u003c/p\u003e\n\n\u003c/div\u003e\n","slug":"Ubuntu入れました。"},{"data":{"title":"【ターミナル】基本的なコマンド","published":"2014/12/21","tags":["ターミナル"]},"content":"\n\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003els\u003c/h3\u003e\n    \u003cp\u003eディレクトリの内容を表示する\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003els \u003c/li\u003e\n\u003cli\u003els -l       詳細情報を表示する\u003c/li\u003e\n\u003cli\u003els -a      隠しファイルも含めてすべて表示する\u003c/li\u003e\n\u003cli\u003els -t      更新日時順にソートして表示する\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003ecd\u003c/h3\u003e\n    \u003cp\u003eディレクトリの移動\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ecd to     |toへ移動\u003c/li\u003e\n\u003cli\u003ecd ~      |homeディレクトリへ移動する\u003c/li\u003e\n\u003cli\u003ecd ..      一つ上のディレクトリへ移動する\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003epwd\u003c/h3\u003e\n    \u003cp\u003e現在のディレクトリを表示する\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003epwd\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003emkdir\u003c/h3\u003e\n    \u003cp\u003eディレクトリの作成\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003emkdir etc     現在のディレクトリの中にetcディレクトリを作成する\u003c/li\u003e\n\u003cli\u003emkdir -p etc/foo     中間ディレクトリも同時に作成する\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003erm\u003c/h3\u003e\n    \u003cp\u003eファイルを削除する\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003erm sample.txt     sample.txtを削除する\u003c/li\u003e\n\u003cli\u003erm -r etc     etcディレクトリを削除する\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003emv\u003c/h3\u003e\n    \u003cp\u003eファイルを移動する/ファイル名を変更する\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003emv sample.txt etc     sample.txtをetcディレクトリへ移動する\u003c/li\u003e\n\u003cli\u003emv sample0.txt sample1.txt     ファイル名を変更する\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003ecp\u003c/h3\u003e\n    \u003cp\u003eファイルをコピーする\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ecp sample1.txt sample2.txt\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003ecat\u003c/h3\u003e\n    \u003cp\u003eファイルを表示する/連結して表示する\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ecat foo.txt\u003c/li\u003e\n\u003cli\u003ecat foo.txt bar.txt\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"section\"\u003e\n    \u003ch3\u003eless\u003c/h3\u003e\n    \u003cp\u003eファイルを閲覧する\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ej １行進む\u003c/li\u003e\n\u003cli\u003ek １行戻る\u003c/li\u003e\n\u003cli\u003eSPACE １ページ進む\u003c/li\u003e\n\u003cli\u003eb １ページ戻る\u003c/li\u003e\n\u003cli\u003e/ 検索\u003c/li\u003e\n\u003cli\u003en 次の検索結果\u003c/li\u003e\n\u003cli\u003eq 終了する\u003c/li\u003e\n\u003c/ul\u003e\u003cp\u003e\u003c/p\u003e\u003cbr /\u003e\n\u003cp\u003e参考書籍：WEB+BD PRESS Vol.80\u003cdiv class=\"hatena-asin-detail\"\u003e\u003ca href=\"http://www.amazon.co.jp/exec/obidos/ASIN/4774163988/hatena-blog-22/\"\u003e\u003cimg src=\"http://ecx.images-amazon.com/images/I/61um883SRiL._SL160_.jpg\" class=\"hatena-asin-detail-image\" alt=\
