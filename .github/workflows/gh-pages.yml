name: github pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: github-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4

      - name: setup node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: install
        run: pnpm install --frozen-lockfile

      - name: restore playwright cache
        id: playwright-cache
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}

      - name: playwright install
        run: pnpm exec playwright install chromium

      - name: restore og image cache
        id: og-image-cache
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: public/og-images
          key: ${{ runner.os }}-og-images-${{ hashFiles('lib/ogimage/**', 'scripts/generate-og-image.ts', 'scripts/generate-og-images.ts') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-og-images-${{ hashFiles('lib/ogimage/**', 'scripts/generate-og-image.ts', 'scripts/generate-og-images.ts') }}-

      - name: detect posts with changed titles
        id: changed-posts
        shell: bash
        run: |
          set -euo pipefail
          before_sha="${{ github.event.before }}"
          after_sha="${{ github.sha }}"

          if [[ "$before_sha" == "0000000000000000000000000000000000000000" ]]; then
            echo "slugs=" >> "$GITHUB_OUTPUT"
            echo "force_all=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          changed_post_slugs="$(
            pnpm exec ts-node --project scripts.tsconfig.json scripts/changed-og-slugs.ts "$before_sha" "$after_sha"
          )"

          changed_og_templates_count="$(
            git diff --name-only "$before_sha" "$after_sha" -- lib/ogimage/ scripts/generate-og-image.ts scripts/generate-og-images.ts \
              | wc -l
          )"

          if [[ "$changed_og_templates_count" -gt 0 ]]; then
            echo "force_all=true" >> "$GITHUB_OUTPUT"
          else
            echo "force_all=false" >> "$GITHUB_OUTPUT"
          fi

          echo "slugs=$changed_post_slugs" >> "$GITHUB_OUTPUT"

      - name: export
        run: pnpm run export
        env:
          FORCE_OG_IMAGE_SLUGS: ${{ steps.changed-posts.outputs.slugs }}
          FORCE_REGENERATE_OG_IMAGES: ${{ steps.changed-posts.outputs.force_all == 'true' || steps.og-image-cache.outputs.cache-hit != 'true' }}

      - name: save og image cache
        if: always()
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: public/og-images
          key: ${{ steps.og-image-cache.outputs.cache-primary-key }}

      - name: save playwright cache
        if: always() && steps.playwright-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/ms-playwright
          key: ${{ steps.playwright-cache.outputs.cache-primary-key }}

      - name: add nojekyll
        run: touch ./out/.nojekyll

      - name: deploy
        uses: peaceiris/actions-gh-pages@4a2e02b36f31d8974a0d09d3bb9f3172aa2d0d0d # v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
